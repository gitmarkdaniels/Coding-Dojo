<section>
	<form ng-submit="PCtrl.create()">
		<fieldset>
			<legend>Add a new player</legend>
			<label>Name:</label>
			<input type="text" ng-model="PCtrl.newPlayer.name"></input>
			<input type="submit" value="Add player"></input>
		</fieldset>
	</form>

	<table border="1">
		<tr>
			<th>Name</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="player in PCtrl.players">
			<td>{{ player.name }}</td>
			<td>
				<button ng-click="PCtrl.destroy(player)">Delete Player</button>
			</td>
		</tr>
	</table>
</section>
