<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript: OOP - Part 2</title>
	<script type="text/javascript">

	// VehicleConstructor
		function VehicleConstructor (name, wheels, passengers, speed) {
			this.name = name;
			this.wheels = wheels;
			this.passengers = passengers;
			this.speed = speed;

			var distance_travelled = 0;
			var self = this;

			var updateDistanceTravelled = function() {
				distance_travelled += self.speed;
			}

			this.makeNoise = function() {
			}

			this.move = function() {
				updateDistanceTravelled();
				this.makeNoise();
			}

			this.checkMiles = function() {
				console.log(distance_travelled);
			}
		}

		// Bike
		console.log('// Bike ----------------------------------------------->');
		var bike = new VehicleConstructor ('Bike', 2, 1, 15);
		bike.makeNoise = function() { 
			console.log("ring ring!");
		}
		bike.move(); // first move
		bike.move(); // second move
		bike.checkMiles();

		// Sedan
		console.log('\n// Sedan -------------------------------------------->');
		var sedan = new VehicleConstructor ('Sedan', 4, 4, 70);
		sedan.makeNoise = function() { 
			console.log("Honk Honk!");
		}
		sedan.move(); // first move
		sedan.move(); // second move
		sedan.checkMiles();

		// Bus
		console.log('\n// Bus ---------------------------------------------->');
		var bus = new VehicleConstructor ('Bus', 8, 10, 50);
		bus.pickUpPassengers = function(pickup) {
			bus.passengers += pickup;
		}
		bus.pickUpPassengers(3);
		console.log('Bus passengers: ' + bus.passengers);

		bus.move(); // first move
		bus.move(); // second move
		bus.checkMiles();

	</script>
</head>
<body>
	<h1>JavaScript: OOP - Part 2</h1>
	<p>Assignment 2</p>
</body>
</html>
